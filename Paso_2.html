<div class="cuadrado"></div>

<form class="form_paso2">
<p class="datos_propiedad">Datos de la propiedad</p>

<label for="ubicacion"></label>
<input type="text" id="ubicacion" placeholder="Ingrese ubicación del inmueble">
<br><br>

<label for="departamento">Departamento</label>
<select name="departamento" id="departamento">
    <option value="artigas">Artigas</option>
    <option value="canelones">Canelones</option>
    <option value="cerro_largo">Cerro Largo</option>
    <option value="colonia">Colonia</option>
    <option value="durazno">Durazno</option>
    <option value="flores">Flores</option>
    <option value="florida">Florida</option>
    <option value="lavalleja">Lavalleja</option>
    <option value="maldonado">Maldonado</option>
    <option value="montevideo">Montevideo</option>
    <option value="paysandu">Paysandú</option>
    <option value="rio_negro">Río Negro</option>
    <option value="rivera">Rivera</option>
    <option value="rocha">Rocha</option>
    <option value="salto">Salto</option>
    <option value="san_jose">San José</option>
    <option value="soriano">Soriano</option>
    <option value="tacuarembo">Tacuarembó</option>
    <option value="treinta_y_tres">Treinta y Tres</option>
</select>
<br><br>

<label for="barrio">Barrio</label>
<input type="text" id="barrio" required>
<br><br>

<label for="calles">Calles</label>
<input type="text" id="calles">
<br><br>

<label for="numero_de_puerta">Número de puerta</label>
<input type="number" id="numero_de_puerta">
<br><br>

<label for="tipo_de_inmueble">Tipo de inmueble</label>
<select name="tipo_de_inmueble" id="tipo_de_inmueble">
    <option value="casa">Casa</option>
    <option value="departamento">Departamento</option>
    <option value="PH">PH</option>
</select>
<br><br>

<div class="botones2">
    <button type="submit" class="btn btn-outline-light">Siguiente</button>
    <button type="reset" class="btn btn-outline-light">Deshacer</button>
</div>

</form>
