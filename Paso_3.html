    <form action="">

<p class="form__title">Características de la propiedad</p>

<div class="superficie">
<input type="number" id="superficie_total" placeholder="Superficie total">

<input type="number" id="superficie_cubierta" placeholder="Superficie cubierta">
</div>

<div class="titulo_paso_3">
    <label for="orientacion">Orientación</label>
<select name="orientacion" id="orientacion">
    <option value="al_frente">Al frente</option>
    <option value="contrafrente">Contrafrente</option>
    <option value="lateral">Lateral</option>
    <option value="interno">Interno</option>
</select>
</div>

<div class="titulo_paso_3">
    <label for="acceso">Acesso</label>
<select name="acceso" id="acceso">
    <option value="ascensor">Ascensor</option>
    <option value="escalera">Escalera</option>
    <option value="localizado_en_PB">Localizado en PB</option>
</select>
</div>

<div class="titulo_paso_3">
    <label for="antiguedad">Antiguedad</label>
<select name="antiguedad" id="antiguedad">
    <option value="a_estrenar">A estrenar</option>
    <option value="-4">Menos de 4 años</option>
    <option value="5_a_9">De 5 a 9 años</option>
    <option value="10_a_15">De 10 a 15 años</option>
    <option value="16+">16 años o más</option>
</select>
</div>

<div class="titulo_paso_3">
    <label for="cochera">Cochera</label>
<select name="cochera" id="cochera">
    <option value="no_tiene">No tiene</option>
    <option value="posee_1">Posee 1</option>
    <option value="posee_2">Posee 2</option>
    <option value="posee_3">Posee 3</option>
    <option value="4+">4 o más</option>
</select>
</div>

<div class="titulo_paso_3">
<label for="condicion">Condición</label>
<select name="condicion" id="condicion">
    <option value="muy_bueno">Muy bueno</option>
    <option value="bueno">Bueno</option>
    <option value="regular">Regular</option>
    <option value="a_refaccionar">A refaccionar</option>
</select>
</div>

<div class="plantas">
<input type="number" name="plantas" id="plantas" placeholder="Plantas">
</div>

<div class="titulo_paso_3">
    <label for="luminosidad">Luminosidad</label>
<select name="luminosidad" id="luminosidad">
    <option value="muy_luminoso">Muy luminoso</option>
    <option value="medianamente_luminoso">Medianamente luminoso</option>
    <option value="poco_luminoso">Poco luminoso</option>
</select>
</div>

<div class="titulo_paso_3">
    <label for="calidad_constructiva">Calidad constructiva</label>
<select name="calidad_constructiva" id="calidad_constructiva">
    <option value="muy_buena">Muy buena</option>
    <option value="buena">Buena</option>
    <option value="regular">Regular</option>
    <option value="mala">Mala</option>
</select>
</div>

<div class="titulo_paso_3">
    <label for="motivo_de_tasacion">Motivo de tasación</label>
<select name="motivo_de_tasacion" id="motivo_de_tasacion">
    <option value="venta">Venta</option>
    <option value="alquiler">Alquiler</option>
    <option value="sucesion">Sucesión</option>
    <option value="curiosidad">Curiosidad</option>
</select>
</div>

<div class="titulo_paso_3">
    <label for="amenities">Amenities</label>
<select name="amenities" id="amenities">
    <option type="checkbox" name="piscina" value="piscina">Piscina<br>
    <option type="checkbox" name="jacuzzi" value="jacuzzi">Jacuzzi<br>
    <option type="checkbox" name="gimnasio" value="gimnasio">Gimnasio<br>
    <option type="checkbox" name="salon_multiusos" value="Salón Multiusos">Salón Multiusos<br>
    <option type="checkbox" name="patio_con_jardin" value="Patio con jardín">Patio con jardín<br>
    <option type="checkbox" name="solarium" value="solarium">Solarium<br>
    <option type="checkbox" name="parrillero" value="parrillero">Parrillero<br>
    <option type="checkbox" name="sauna" value="sauna">Sauna<br>
</select>
</div>
